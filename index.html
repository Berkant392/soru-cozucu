            position: relative;
            z-index: 1;
            background: #1a202c;
            color: white;
            border: 2px solid transparent;
        }
        .rainbow-active::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            right: -2px; bottom: -2px;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);

            z-index: -1;

            100% { background-position: 100% 50%; }

            margin: 0 3px;
            border: 1px solid #e0e7ff;

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .halkali-title {
            animation: text-color-change 6s linear infinite;
        }

        const UniversalMathRenderer = ({ text, isSolution = false }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (containerRef.current && text && typeof katex !== 'undefined') {
                    const contentContainer = document.createElement('div');
                    const processText = (textToProcess) => {
                        const fragment = document.createDocumentFragment();
                        const parts = textToProcess.split(/(\$\$[^$$]+\$\$|\$[^$]+\$)/g).filter(Boolean);
                        parts.forEach(part => {
                            let katexHandled = false;
                            if (part.startsWith('$$') && part.endsWith('$$')) {
                                const span = document.createElement('span');
                                span.className = 'inline-math';
                                try { katex.render(part.slice(2, -2), span, { throwOnError: false, displayMode: false }); katexHandled = true; } catch (e) {}
                                fragment.appendChild(span);
                            } else if (part.startsWith('$') && part.endsWith('$')) {
                                const span = document.createElement('span');
                                try { katex.render(part.slice(1, -1), span, { throwOnError: false, displayMode: false }); katexHandled = true; } catch (e) {}
                                fragment.appendChild(span);
                            }
                            if (!katexHandled) fragment.appendChild(document.createTextNode(part));
                        });
                        return fragment;
                    };
                    if (isSolution) {
                        const solutionWrapper = document.createElement('div');
                        solutionWrapper.className = 'bg-white p-4 sm:p-6 rounded-lg shadow-inner text-gray-700 leading-relaxed';
                        const lines = text.split('\n').filter(line => line.trim() !== '');
                        lines.forEach(line => {
                            const p = document.createElement('p');
                            p.className = 'mb-3';
                            p.appendChild(processText(line));
                            solutionWrapper.appendChild(p);
                        });
                        contentContainer.appendChild(solutionWrapper);
                    } else {
                        contentContainer.className = "whitespace-pre-wrap font-sans text-gray-700";
                        contentContainer.appendChild(processText(text));
                    }
                    containerRef.current.innerHTML = '';
                    containerRef.current.appendChild(contentContainer);
                }
            }, [text, isSolution]);
            return <div ref={containerRef} className="text-gray-800 leading-relaxed"></div>;
        };

            const chartRef = useRef(null);

                if (chartRef.current && data) {

                        chartInstance.current.destroy();
                    }

                    chartInstance.current = new Chart(ctx, {

                        data: data.data,
                        options: data.options || {}

        const SoruCozucuPage = () => {

            const subjects = ['Matematik', 'Fizik', 'Kimya', 'Biyoloji', 'Tarih', 'Coğrafya', 'Edebiyat', 'Türkçe'];

            const fetchMotivationalQuote = async () => {
                const prompt = "Lise öğrencileri için başarı, çalışma, kazanma, matematiğin veya bilimin önemi gibi konularda motive edici, çeşitli ve daha önce pek duyulmamış, tek bir özlü söz oluştur. Bu söz bir atasözü, anonim bir söz veya ünlü bir kişiye ait olabilir. Cevabını JSON formatında `{ \"quote\": \"söz metni\", \"author\": \"söyleyen kişi\" }` olarak ver.";
                
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { 
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "quote": { "type": "STRING" },
                                "author": { "type": "STRING" }
                            },
                            required: ["quote", "author"]
                        }
                    }
                };

                const apiUrl = `/.netlify/functions/yapay-zeka`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                        const json = JSON.parse(result.candidates[0].content.parts[0].text);
                        const colorIndex = Math.floor(Math.random() * quoteColors.length);
                        setMotivationalQuote({ text: json.quote, author: json.author, colorClass: quoteColors[colorIndex] });
                    }
                } catch (e) {
                    console.error("Motivasyon sözü alınamadı:", e);
                    setMotivationalQuote({ text: "En büyük zafer, kendimize karşı kazandığımızdır.", author: "Platon", colorClass: 'bg-blue-50 text-blue-800 border-blue-200' });
                }
            };
            
            useEffect(() => {
                fetchMotivationalQuote();
            }, []);

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setImage(URL.createObjectURL(file));
                    setError(''); setAnalysis(''); setSolution(''); setSelectedSubject(null);
                    setShowFeedback(false); setShowReSolvePrompt(false); setChartData(null);
                    setStage('image_uploaded');
                    const reader = new FileReader();
                    reader.onloadend = () => setImageBase64(reader.result.split(',')[1]);
                    reader.onerror = () => setError('Dosya okunurken bir hata oluştu.');
                    reader.readAsDataURL(file);
                }
            };

            const triggerFileSelect = () => fileInputRef.current.click();

            const callGeminiAPI = async (prompt) => {
                if (!imageBase64) { setError('Lütfen önce bir resim dosyası seçin.'); return null; }
                setIsLoading(true);
                setError('');
                const payload = { contents: [{ role: "user", parts: [ { text: prompt }, { inlineData: { mimeType: "image/jpeg", data: imageBase64 } } ] }] };
                
                const apiUrl = `/.netlify/functions/yapay-zeka`;

                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) {
                         const errorText = await response.text();
                         throw new Error(`API Sunucu Hatası: ${response.status} - ${errorText}`);
                    }
                    const result = await response.json();
                    if (result.candidates && result.candidates[0]?.content?.parts?.[0]) return result.candidates[0].content.parts[0].text;
                    const errorMessage = result.promptFeedback?.blockReason || JSON.stringify(result);
                    throw new Error(`API'den geçerli bir yanıt alınamadı: ${errorMessage}`);

                    setError(err.message || 'Bilinmeyen bir hata oluştu.');
                    return null;
                } finally {
                    setIsLoading(false);
                    setLoadingMessage('');
                }
            };

            const handleAnalysis = async (isReAnalysis = false) => {
                if(!selectedSubject) { setError('Lütfen önce bir ders seçin.'); return; }
                setStage('analyzing');
                setLoadingMessage(isReAnalysis ? 'Hata anlaşılıyor, yeniden analiz ediliyor...' : 'Analiz ediliyor...');
                const prompt = `Sen bir ${selectedSubject} uzmanısın. Bu resimdeki ${selectedSubject} sorusunu analiz et.
**Kesin Kurallar:**
1.  Sadece soruda verilenleri ve ne istendiğini, bir lise öğrencisinin anlayacağı net ve kısa ifadelerle listele.
2.  Çözüme dair **hiçbir ipucu verme** veya çözümü **yapma**. Sadece analiz yap.
3.  Cevabını '### Analiz:' başlığı altında, 'Verilenler:' ve 'İstenenler:' etiketleriyle oluştur.
4.  Analizin sonuna **mutlaka** şu cümleyi ekle: "Analiz tamamlandı. Çözümü görmek için 4. Adım: Çözüm butonuna tıklayabilirsin."`;
                const analysisResult = await callGeminiAPI(prompt);
                if (analysisResult) { 
                    setAnalysis(analysisResult.replace(/### Analiz:/g, '')); 
                    setStage('analysis_done'); 
                    return true;
                } else { 
                    setStage('subject_selected'); 
                    return false;
                }
            };

            const handleSolution = async (isReSolve = false) => {
                if(!selectedSubject) { setError('Lütfen önce bir ders seçin.'); return; }
                setStage('solving');
                setLoadingMessage(isReSolve ? 'Analiz tamamlandı, yeniden çözülüyor...' : 'Çözüm oluşturuluyor...');
                
                let prompt = `Sen, lise öğrencilerine ders anlatan ve en karmaşık konuları bile en basit ve pratik yolla açıklayan bir ${selectedSubject} uzmanısın. Bu resimdeki soruyu çöz/açıkla.
**KURALLAR:**
1.  **Çözümün Anlaşılırlığı:** Çözümü adım adım, kısa ve pratik bir şekilde açıkla.
2.  **Görselleştirme Kararı (Sadece Matematik için):** Eğer ders Matematik ise, çözümü daha anlaşılır kılmak için bir grafik veya geometrik şekil çizmenin **gerekli olup olmadığına karar ver.** Görselleştirme, sadece sorunun anlaşılmasına **ciddi anlamda** yardımcı olacaksa kullanılmalıdır.
3.  **Çıktı Formatı:** Cevabını iki bölümde ver:
    * '### Çözüm:' başlığı altında adım adım metin çözümünü yaz. Tüm matematiksel formülleri '$$...$$' arasına al.
    * Eğer bir görsel oluşturmaya karar verdiysen, metin çözümünün sonuna '### Çizim:' başlığı ekle ve hemen altına, çizim için gerekli verileri içeren bir JSON nesnesi yaz. JSON formatı şöyle olmalı: { "type": "line", "data": { "labels": [...], "datasets": [...] }, "options": {...} } veya { "type": "scatter", "data": { "datasets": [...] }, "options": {...} }. JSON'u kod bloğu içine alma.
Eğer görsel gerekmiyorsa, '### Çizim:' bölümünü ve JSON nesnesini ekleme.`;

                if(isReSolve) {
                    prompt = `Daha önceki çözümüm hatalı veya eksik olarak işaretlendi. Az önce yaptığım detaylı analizi dikkate alarak, bu resimdeki ${selectedSubject} sorusunu **önceki hatamı tekrarlamayacak şekilde, çok daha dikkatli, anlaşılır ve basite indirgeyerek** yeniden çöz. Adımları net bir şekilde açıkla ve doğru sonuca ulaş.` + prompt;
                }
                
                const resultText = await callGeminiAPI(prompt);
                
                if (resultText) {
                    const parts = resultText.split('### Çizim:');
                    setSolution(parts[0].replace('### Çözüm:', '').trim());
                    if (parts.length > 1 && parts[1].trim()) {
                        try {
                            const jsonString = parts[1].replace(/```json\n|```/g, '');
                            const parsedChartData = JSON.parse(jsonString);
                            setChartData(parsedChartData);
                        } catch (e) {
                            console.error("Çizim verisi ayrıştırılamadı:", e);
                            setChartData(null);
                        }
                    } else {
                        setChartData(null);
                    }
                    setStage('solution_done'); 
                    setShowFeedback(true);
                } else { 
                    setStage('analysis_done'); 
                }
            };
            
            const handleReSolve = async () => {
                setShowReSolvePrompt(false);
                setSolution('');
                setChartData(null);
                const analysisSuccess = await handleAnalysis(true);
                if(analysisSuccess){
                    await handleSolution(true);
                }
            };
            
            const resetApp = () => {
                setImage(null); setImageBase64(''); setAnalysis(''); setSolution('');
                setError(''); setStage('upload'); setSelectedSubject(null);
                setShowFeedback(false); setShowReSolvePrompt(false); setChartData(null);
                fetchMotivationalQuote();
                if(fileInputRef.current) fileInputRef.current.value = "";
            };

            return (
                <div className="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-4 sm:p-6 md:p-8">
                    <header className="text-center mb-6">
                        <p className="halkali-title text-lg font-semibold mb-2">Halkalı Fen Bilimleri Merkezi</p>
                        <h1 className="text-3xl sm:text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">Soru Çözücü</h1>
                        <p className="text-base font-semibold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent mt-2">Berkant Hoca</p>
                        {motivationalQuote && (
                            <div className={`mt-4 p-3 rounded-lg text-sm transition-colors duration-500 border ${motivationalQuote.colorClass}`}>
                                <p className="italic">"{motivationalQuote.text}"</p>
                                <p className="font-semibold mt-1 text-right">- {motivationalQuote.author}</p>
                            </div>
                        )}
                        <p className="text-gray-600 mt-4 text-sm sm:text-base">Sorunun fotoğrafını yükle, dersini seç ve çözümü gör!</p>
                    </header>
                    {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">{error}</div>}
                    <div className="flex flex-col gap-6">
                        <div className="flex flex-col md:flex-row gap-4 md:gap-6 items-start">
                            <div className="w-full md:w-1/2 flex flex-col items-center justify-center bg-gray-50 p-4 sm:p-6 rounded-lg border-2 border-dashed h-full">
                                <input type="file" accept="image/*" onChange={handleFileChange} ref={fileInputRef} className="hidden" />
                                {image ? (<img src={image} alt="Yüklenen Soru" className="max-w-full max-h-48 sm:max-h-60 mx-auto rounded-lg shadow-md" />) : (<div className="text-center py-8 cursor-pointer w-full" onClick={triggerFileSelect}><svg className="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" /></svg><p className="mt-2 text-sm font-medium text-gray-700">1. Adım: Fotoğraf Yükle</p></div>)}
                            </div>
                            <div className="w-full md:w-1/2 flex flex-col justify-center space-y-3">
                                 {image && <button onClick={resetApp} className="w-full bg-red-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-red-600 transition duration-300">Yeni Soru Yükle</button>}
                                <button onClick={() => handleAnalysis(false)} disabled={isLoading || !selectedSubject} className="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">3. Adım: Analiz</button>
                                <button onClick={() => handleSolution(false)} disabled={isLoading || stage !== 'analysis_done'} className="w-full bg-purple-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-600 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">4. Adım: Çözüm</button>
                                {isLoading && <div className="mt-4 flex flex-col items-center justify-center"><div className="loader"></div><p className="text-gray-600 mt-2">{loadingMessage}</p></div>}
                            </div>
                        </div>
                        {image && (<div className="w-full pt-4 border-t"><h2 className="text-lg font-semibold text-center text-gray-700 mb-3">2. Adım: Dersi Seç</h2><div className="grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-3">{subjects.map(subject => (<button key={subject} onClick={() => setSelectedSubject(subject)} className={`py-2 px-3 rounded-lg font-semibold transition-all duration-200 text-sm sm:text-base ${selectedSubject === subject ? 'rainbow-active' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>{subject}</button>))}</div></div>)}
                        {(analysis || solution) && (<div className="space-y-8 mt-6 pt-6 border-t">{analysis && (<div className="bg-blue-50 p-4 sm:p-5 rounded-lg shadow-sm border border-blue-200"><h2 className="text-lg sm:text-xl font-bold text-blue-800 mb-3">Analiz</h2><UniversalMathRenderer text={analysis} /></div>)}{solution && (<div><h2 className="text-xl sm:text-2xl font-bold text-indigo-800 mb-4 text-center">Çözüm</h2><UniversalMathRenderer text={solution} isSolution={true} /></div>)}{chartData && (<div><h2 className="text-xl sm:text-2xl font-bold text-indigo-800 mb-4 text-center">Görselleştirme</h2><div className="bg-white p-4 rounded-lg shadow-md"><ChartRenderer data={chartData} /></div></div>)}</div>)}
                        
                        {showFeedback && (
                            <div className="mt-6 p-4 bg-purple-100 border border-purple-200 rounded-lg text-center">
                                <h3 className="font-semibold text-purple-800 mb-3">Çözümü Değerlendir</h3>
                                <div className="flex justify-center gap-4">
                                    <button onClick={() => { alert('Geri bildiriminiz için teşekkürler!'); setShowFeedback(false); }} className="flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
                                        <span>👍</span> Beğendim
                                    </button>
                                    <button onClick={() => { setShowFeedback(false); setShowReSolvePrompt(true); }} className="flex items-center gap-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                                        <span>👎</span> Hatalı/Eksik
                                    </button>
                                </div>
                            </div>
                        )}

                        {showReSolvePrompt && (
                             <div className="mt-6 p-4 bg-yellow-100 border border-yellow-200 rounded-lg text-center">
                                <p className="font-semibold text-yellow-800 mb-3">Geri bildiriminiz için teşekkürler, artık daha dikkatli olacağım. Soruyu daha dikkatli bir şekilde yeniden çözmemi ister misiniz?</p>
                                <div className="flex justify-center gap-4">
                                    <button onClick={handleReSolve} className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Evet, yeniden çöz</button>
                                    <button onClick={() => setShowReSolvePrompt(false)} className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Hayır, teşekkürler</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        const LoginPage = ({ onLoginSuccess }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                if (credentials.has(username) && credentials.get(username) === password) {
                    onLoginSuccess();
                } else {
                    setLoginError('Kullanıcı adı veya şifre hatalı. Halkalı Fen Bilimleri Merkezi öğrencisi iseniz Berkant Hocadan kullanıcı adı ve şifre alabilirsiniz.');
                }
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4">
                    <div className="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg text-center">
                        <h1 className="text-xl sm:text-2xl font-bold text-gray-800 mb-4">
                            <span className="halkali-title block mb-1">Halkalı Fen Bilimleri Merkezi</span>
                            <span>Soru Çözücü Uygulamasına Hoş Geldiniz</span>
                        </h1>
                        <p className="text-gray-600 mb-6">Lütfen giriş yapınız.</p>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input 
                                type="text"
                                placeholder="Kullanıcı Adı"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                className="w-full px-4 py-3 bg-purple-50 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                            />
                            <input 
                                type="password"
                                placeholder="Şifre"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full px-4 py-3 bg-purple-50 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                            />
                            <button type="submit" className="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                                Giriş Yap
                            </button>
                        </form>
                        {loginError && <p className="mt-4 text-sm text-red-600 bg-red-100 p-3 rounded-lg">{loginError}</p>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);

            if (!isLoggedIn) {
                return <LoginPage onLoginSuccess={() => setIsLoggedIn(true)} />;
            }

            return (
                 <div className="min-h-screen bg-gray-50 flex items-center justify-center p-2 sm:p-4">
                    <SoruCozucuPage />
                 </div>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
